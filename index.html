<!DOCTYPE html>
<!-- Complete and submit the following three exercises to go over JavaScript event binding:

Create an HTML page with a form. The form should include inputs for a username, password, an h1 tag as well as a button. In a Javascript file, write code that does the following things when the button is pressed:
checks that the password is 12345678
checks that the username is less than 14 characters in length
if the info in the form is correct, have Javascript change the text in the h1 to say "Congrats on knowing your username and password!"
if anything is wrong, send an alert message saying "Incorrect username or password"
Grading criteria:

Code has a comment that notes which problem the code snippet is attempting to solve.
All solutions should explicitly fulfill the requirements noted in each problem. -->

<!DOCTYPE html>
<html>
	<head>
		<title>dom</title>
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<!-- part 1: buttons-->

		<div class="mainNav">
			<div class="mainNav-divLeft mainNav-div">
				<div class="mainNav-divLeft-txt mainNav-div-txt"></div>
				<br>
				<input type="submit" class="mainNav-divLeft-btn mainNav-div-btn" name="" value="BAM">

			</div>
			<div class="mainNav-divRight mainNav-div">
				<div class="mainNav-divRight-txt mainNav-div-txt"></div>
				<br>
				<input type="submit" class="mainNav-divRight-btn mainNav-div-btn" name="" value="BOOM">
			</div>

			<hr> <!-- part 2: hover-->

			<div class="mainNav-divHover">
				Don't hover over me
			</div>

			<hr> <!-- part 3: key press -->

			<h1 class="mainNav-h1Key">
				Waiting for key press...
			</h1>

			<hr> <!-- part 4: login -->

			<br>
			Username: <input type="text" class="mainNav-txtUser" value="">
			<br>
			Password: <input type="password" class="mainNav-txtPass" value="">
			<br>
			<input type="submit" class="mainNav-btnSubmit" value="Submit">
			<br>
			<h1 class="mainNav-h1Login">

			</h1>



		</div>

		<script class="text/javascript" src="scripts/index.js"></script>
	</body>
</html>
